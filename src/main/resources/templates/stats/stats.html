<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<!-- Styles -->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/style.css}">

<!-- Google fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap"
	rel="stylesheet">

<!-- Ionic icons -->
<script src="https://kit.fontawesome.com/3808e44b4a.js"
	crossorigin="anonymous"></script>

<title>Estadísticas</title>
</head>

<body>
	<div class="d-flex" id="content-wrapper">

		<!-- Sidebar -->
		<div id="sidebar-container" class="bg-primary">
			<div class="logo">
				<h4 class="text-light font-weight-bold mb-0">Sistema de
					Basketball</h4>
			</div>
			<div class="menu" th:replace="principal::barra"></div>
		</div>
		<!-- Fin sidebar -->

		<div class="w-100">

			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<div class="container-inside">

					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<h1 th:if="${usuarioAct.codrol == 1}">Administrador:</h1>
						<h1 th:if="${usuarioAct.codrol == 2}">Entrenador:</h1>
						<h1 th:if="${usuarioAct.codrol == 3}">Federación:</h1>
						<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
							<li class="nav-item dropdown"><a
								class="nav-link text-dark dropdown-toggle" href="#"
								id="navbarDropdown" role="button" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"
								th:text="${usuarioAct.nombres +' ' + usuarioAct.apellidos}">
							</a>
								<div class="dropdown-menu dropdown-menu-right"
									aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="/logout">Cerrar sesión</a>
								</div></li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- Fin Navbar -->

			<!-- Page Content -->
			<div id="content" class="bg-grey w-100">

				<section class="bg-light py-3">
					<div class="container-inside">
						<div class="row">
							<div class="col-lg-9 col-md-8">
								<h1 class="font-weight-bold mb-0"
									th:text="${usuarioAct.nombres +' ' + usuarioAct.apellidos}">
									<i class="fa fa-user-o" aria-hidden="true"></i>
								</h1>
								<p class="lead text-muted" th:text="${usuarioAct.correo}"></p>
							</div>
							<div class="col-lg-2 col-md-4 d-flex">
								<a class="btn btn-primary w-100 align-self-center"
									href="/usuarios/perfilact">Editar mi Perfil</a>
							</div>
						</div>
					</div>
				</section>



				<section>
					<div class="container-inside">
						<div class="row">
							<div class="col-lg-12 my-3">
								<div class="card rounded-0">
									<div class="card-header bg-light">
										<h6 class="font-weight-bold mb-0">Estadísticas</h6>
									</div>
									<div class="card-body">
								<section>
									<div class="form-row">
										<table class="table">
											<thead>
											<tr style="text-align: center">
												<th>Equipo</th>
												<th>Puntos Anotados</th>
												<th>Puntos Recibidos</th>
												<th>1 Cuarto</th>
												<th>2 Cuarto</th>
												<th>3 Cuarto</th>
												<th>4 Cuarto</th>
												<th>1 Supl</th>
												<th>2 Supl</th>
												<th>3 Supl</th>
												<th>|</th>
												<th>1 Cuarto</th>
												<th>2 Cuarto</th>
												<th>3 Cuarto</th>
												<th>4 Cuarto</th>
												<th>1 Supl</th>
												<th>2 Supl</th>
												<th>3 Supl</th>
											</tr>
											</thead>
											<tbody>
											<tr th:if="${usuarioAct.codrol == 2}" th:object="${stats}" style="text-align: center">
												<th th:text="*{nombreEquipo}"></th>
												<td th:text="*{scoreLocal}"></td>
												<td th:text="*{scoreVisita}"></td>
												<td th:text="*{c1l}"></td>
												<td th:text="*{c2l}"></td>
												<td th:text="*{c3l}"></td>
												<td th:text="*{c4l}"></td>
												<td th:text="*{s1l}"></td>
												<td th:text="*{s2l}"></td>
												<td th:text="*{s3l}"></td>
												<th>|</th>
												<td th:text="*{c1v}"></td>
												<td th:text="*{c2v}"></td>
												<td th:text="*{c3v}"></td>
												<td th:text="*{c4v}"></td>
												<td th:text="*{s1v}"></td>
												<td th:text="*{s2v}"></td>
												<td th:text="*{s3v}"></td>
											</tr>
											<tr th:if="${usuarioAct.codrol != 2}" th:each="u : ${lstStats}" style="text-align: center">
												<th th:text="*{u.nombreEquipo}"></th>
												<td th:text="*{u.scoreLocal}"></td>
												<td th:text="*{u.scoreVisita}"></td>
												<td th:text="*{u.c1l}"></td>
												<td th:text="*{u.c2l}"></td>
												<td th:text="*{u.c3l}"></td>
												<td th:text="*{u.c4l}"></td>
												<td th:text="*{u.s1l}"></td>
												<td th:text="*{u.s2l}"></td>
												<td th:text="*{u.s3l}"></td>
												<th>|</th>
												<td th:text="*{u.c1v}"></td>
												<td th:text="*{u.c2v}"></td>
												<td th:text="*{u.c3v}"></td>
												<td th:text="*{u.c4v}"></td>
												<td th:text="*{u.s1v}"></td>
												<td th:text="*{u.s2v}"></td>
												<td th:text="*{u.s3v}"></td>
											</tr>

											</tbody>
										</table>
										<div>
											<strong th:text="${mensaje}"></strong>
										</div>
									</div>
								</section>
							</div>
							</div>
							</div>

						</div>
					</div>
				</section>
			</div>
		</div>
	</div>

			</div>

		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
		integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
		crossorigin="anonymous"></script>
	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type : 'bar',
			data : {
				labels : [ 'Feb 2020', 'Mar 2020', 'Abr 2020', 'May 2020' ],
				datasets : [ {
					label : 'Nuevos usuarios',
					data : [ 50, 100, 150, 200 ],
					backgroundColor : [ '#12C9E5', '#12C9E5', '#12C9E5',
							'#111B54' ],
					maxBarThickness : 30,
					maxBarLength : 2
				} ]
			},
			options : {
				scales : {
					yAxes : [ {
						ticks : {
							beginAtZero : true
						}
					} ]
				}
			}
		});
	</script>
</body>

</html>
