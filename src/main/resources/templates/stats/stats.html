<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/style-nav-left.css" th:href="@{/css/style-nav-left.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Site Icons -->
    <link rel="shortcut icon" href="static/images/favicon.ico" th:href="@{/templates/images/favicon.ico}"
          type="static/image/x-icon"/>
    <link rel="apple-touch-icon" href="static/images/apple-touch-icon.png"
          th:href="@{/templates/images/apple-touch-icon.png}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Site CSS -->
    <link rel="stylesheet" href="static/css/style.css" th:href="@{/css/style.css}"/>
    <!-- Login CSS -->
    <link rel="stylesheet" href="static/css/login.css" th:href="@{/css/login.css}"/>
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="static/css/responsive.css" th:href="@{/css/responsive.css}"/>
    <!-- color -->
    <link id="changeable-colors" rel="stylesheet" href="static/css/colors/orange.css"
          th:href="@{/css/colors/orange.css}"/>

    <!-- Modernizer -->
    <script src="static/js/modernizer.js" th:src="@{/js/modernizer.js}"></script>

    <script src="static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <title>Estadísticas</title>
</head>

<body>
<!-- Navbar left-->
<div class="menu" th:replace="principal::navbar-left"></div>
<!-- Fin Navbar left -->
<div class="body-vistas">
    <!-- Page Content -->


    <section class="section-content">
        <div style="width: 100%">

            <h1 style="margin-left: 5%">Estadísticas</h1>

            <div class="container-tabla">
                <div class="table_header">
                    <div class="buttons">
                    </div>
                    <div class="input_search">
                    </div>
                </div>

                <table class="table">
                    <thead>
                    <tr>
                        <th>Equipo <i class="fa fa-chevron-down"></i></th>
                        <th>Puntos Anotados</th>
                        <th>Puntos Recibidos</th>
                        <th>1 Cuarto</th>
                        <th>2 Cuarto</th>
                        <th>3 Cuarto</th>
                        <th>4 Cuarto</th>
                        <th>1 Supl</th>
                        <th>2 Supl</th>
                        <th>3 Supl</th>
                        <th>|</th>
                        <th>1 Cuarto</th>
                        <th>2 Cuarto</th>
                        <th>3 Cuarto</th>
                        <th>4 Cuarto</th>
                        <th>1 Supl</th>
                        <th>2 Supl</th>
                        <th>3 Supl</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${usuarioAct.codrol == 2}" th:object="${stats}" >
                        <th th:text="*{nombreEquipo}"></th>
                        <td th:text="*{scoreLocal}"></td>
                        <td th:text="*{scoreVisita}"></td>
                        <td th:text="*{c1l}"></td>
                        <td th:text="*{c2l}"></td>
                        <td th:text="*{c3l}"></td>
                        <td th:text="*{c4l}"></td>
                        <td th:text="*{s1l}"></td>
                        <td th:text="*{s2l}"></td>
                        <td th:text="*{s3l}"></td>
                        <th>|</th>
                        <td th:text="*{c1v}"></td>
                        <td th:text="*{c2v}"></td>
                        <td th:text="*{c3v}"></td>
                        <td th:text="*{c4v}"></td>
                        <td th:text="*{s1v}"></td>
                        <td th:text="*{s2v}"></td>
                        <td th:text="*{s3v}"></td>
                    </tr>
                    <tr th:if="${usuarioAct.codrol != 2}" th:each="u : ${lstStats}">
                        <th th:text="*{u.nombreEquipo}"></th>
                        <td th:text="*{u.scoreLocal}"></td>
                        <td th:text="*{u.scoreVisita}"></td>
                        <td th:text="*{u.c1l}"></td>
                        <td th:text="*{u.c2l}"></td>
                        <td th:text="*{u.c3l}"></td>
                        <td th:text="*{u.c4l}"></td>
                        <td th:text="*{u.s1l}"></td>
                        <td th:text="*{u.s2l}"></td>
                        <td th:text="*{u.s3l}"></td>
                        <th>|</th>
                        <td th:text="*{u.c1v}"></td>
                        <td th:text="*{u.c2v}"></td>
                        <td th:text="*{u.c3v}"></td>
                        <td th:text="*{u.c4v}"></td>
                        <td th:text="*{u.s1v}"></td>
                        <td th:text="*{u.s2v}"></td>
                        <td th:text="*{u.s3v}"></td>
                    </tr>

                    </tbody>
                </table>
                <div class="table_fotter">
                    <p>Aqui va la paginación</p>
                </div>
                <div>
                    <strong th:text="${mensaje}"></strong>
                </div>

            </div>
        </div>
    </section>
</div>
</div>

</div>

</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
        crossorigin="anonymous"></script>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Feb 2020', 'Mar 2020', 'Abr 2020', 'May 2020'],
            datasets: [{
                label: 'Nuevos usuarios',
                data: [50, 100, 150, 200],
                backgroundColor: ['#12C9E5', '#12C9E5', '#12C9E5',
                    '#111B54'],
                maxBarThickness: 30,
                maxBarLength: 2
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
</body>

</html>
