<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/css/style-nav-left.css" th:href="@{/css/style-nav-left.css}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<!-- Site Icons -->
	<link rel="shortcut icon" href="static/images/favicon.ico" th:href="@{/templates/images/favicon.ico}" type="static/image/x-icon" />
	<link rel="apple-touch-icon" href="static/images/apple-touch-icon.png" th:href="@{/templates/images/apple-touch-icon.png}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	<!-- Site CSS -->
	<link rel="stylesheet" href="static/css/style.css" th:href="@{/css/style.css}"/>
	<!-- Login CSS -->
	<link rel="stylesheet" href="static/css/login.css" th:href="@{/css/login.css}"/>
	<!-- Responsive CSS -->
	<link rel="stylesheet" href="static/css/responsive.css" th:href="@{/css/responsive.css}"/>
	<!-- color -->
	<link id="changeable-colors" rel="stylesheet" href="static/css/colors/orange.css" th:href="@{/css/colors/orange.css}" />

	<!-- Modernizer -->
	<script src="static/js/modernizer.js" th:src="@{/js/modernizer.js}"></script>

	<script src="static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

<title>Perfil de Usuario</title>
</head>

<body>
<div class="nav-left">
	<nav >
		<ul>
			<li><a href="#" class="logo" >
				<img src="/images/logo-voley.png" alt="">
				<span class="nav-item" style="top: 0;">Atleta</span>

			</a></li>

			<li><a href="/jugadores/inicio">
				<i class="fas fa-home"></i>
				<span class="nav-item">Home</span>
			</a></li>

			<li><a href="/jugadores/stats">
				<i class="fas fa-chart-bar"></i>
				<span class="nav-item">Estadisticas</span>
			</a></li>

			<li><a href="/jugadores/solicitud">
				<i class="fas fa-chart-bar"></i>
				<span class="nav-item">Solicitudes</span>
			</a></li>

			<li><a href="/jugadores/perfil">
				<i class="fas fa-user"></i>
				<span class="nav-item">Perfil</span>
			</a></li>

			<li><a href="#">
				<i class="fas fa-cog"></i>
				<span class="nav-item">Avisos</span>
			</a></li>
			<li><a href="/logout" class="logout">
				<i class="fas fa-sign-out-alt"></i>
				<span class="nav-item">Cerrar sesión</span>
			</a></li>
		</ul>
	</nav>
</div>
	<div class="d-flex" id="content-wrapper">
			<!-- Page Content -->
			<div>
				<section class="section-content">
					<div class="container-perfil">
						<div class="row">
							<div class="col-lg-12 my-3">
								<div class="card rounded-0">
									<div class="card-header bg-light">
										<h1>Perfil de Jugador</h1>
									</div>
									<div class="card-body">
										<section class="seccion-perfil-usuario">
											<div class="perfil-usuario-header">
												<div class="perfil-usuario-portada">
													<div class="perfil-usuario-avatar">
														<center>
															<img th:src="@{/images/user.jpg}" style="width: 200px">
														</center>
													</div>
												</div>
											</div>
											<div class="perfil-usuario-body">
												<center>
												<div class="perfil-box">
													<a href="/jugadores/perfilact" style="color: white;">Cambiar Contraseña</a>
												</div>
												</center>
												<div class="perfil-info">
													<ul class="lista-datos">
														<li>
															<img th:src="@{/images/email.jpg}">
															<span th:text="${jugador.email}"></span>
														</li>
														<li>
															<img th:src="@{/images/telefono.jpg}">
															<span th:text="${jugador.telefono}"></span>
														</li>
														<li>
															<img th:src="@{/images/equipo.png}">
															<span th:text="${jugador.equipo.nomequipo}"></span>
														</li>
														<li>
															<img th:src="@{/images/posicion.png}">
															<span th:text="${jugador.posicion.posicion}"></span>
														</li>
													</ul>
													<ul class="lista-datos">
														<li>
															<img th:src="@{/images/fecha.png}">
															<span th:text="${jugador.fecreg}"></span>
														</li>
														<li>
															<img th:src="@{/images/cumple.png}" >
															<span th:text="${jugador.fecnac}"></span>
														</li>
														<li>
															<img th:src="@{/images/dni.jpg}">
															<span th:text="${jugador.documento}"></span>
														</li>
														<li>
															<img th:src="@{/images/direccion.png}">
															<span th:text="${jugador.direccion}"></span>
														</li>
													</ul>
													<div></div>
												</div>
											</div>
										</section>
									</div>
								</div>
							</div>

						</div>
					</div>
				</section>

			</div>

		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
		integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
		crossorigin="anonymous"></script>
	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type : 'bar',
			data : {
				labels : [ 'Feb 2020', 'Mar 2020', 'Abr 2020', 'May 2020' ],
				datasets : [ {
					label : 'Nuevos usuarios',
					data : [ 50, 100, 150, 200 ],
					backgroundColor : [ '#12C9E5', '#12C9E5', '#12C9E5',
							'#111B54' ],
					maxBarThickness : 30,
					maxBarLength : 2
				} ]
			},
			options : {
				scales : {
					yAxes : [ {
						ticks : {
							beginAtZero : true
						}
					} ]
				}
			}
		});
	</script>
</body>

</html>
