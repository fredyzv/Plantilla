<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/css/style-nav-left.css" th:href="@{/css/style-nav-left.css}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<!-- Site Icons -->
	<link rel="shortcut icon" href="static/images/favicon.ico" th:href="@{/templates/images/favicon.ico}" type="static/image/x-icon" />
	<link rel="apple-touch-icon" href="static/images/apple-touch-icon.png" th:href="@{/templates/images/apple-touch-icon.png}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	<!-- Site CSS -->
	<link rel="stylesheet" href="static/css/style.css" th:href="@{/css/style.css}"/>
	<!-- Login CSS -->
	<link rel="stylesheet" href="static/css/login.css" th:href="@{/css/login.css}"/>
	<!-- Responsive CSS -->
	<link rel="stylesheet" href="static/css/responsive.css" th:href="@{/css/responsive.css}"/>
	<!-- color -->
	<link id="changeable-colors" rel="stylesheet" href="static/css/colors/orange.css" th:href="@{/css/colors/orange.css}" />

	<!-- Modernizer -->
	<script src="static/js/modernizer.js" th:src="@{/js/modernizer.js}"></script>

	<script src="static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->


<title>Sistema de Baloncesto</title>
</head>

<body style="background-color: lavender;">
<div class="nav-left" >
	<nav >
		<ul>
			<li><a href="#" class="logo" >
				<img src="/images/food.png" alt="">
				<span class="nav-item" style="top: 0;">Atleta</span>

			</a></li>

			<li><a href="/jugadores/inicio">
				<i class="fas fa-home"></i>
				<span class="nav-item">Home</span>
			</a></li>

			<li><a href="/jugadores/stats">
				<i class="fas fa-chart-bar"></i>
				<span class="nav-item">Estadisticas</span>
			</a></li>

			<li><a href="/jugadores/solicitud">
				<i class="fas fa-chart-bar"></i>
				<span class="nav-item">Solicitudes</span>
			</a></li>

			<li><a href="/jugadores/perfil">
				<i class="fas fa-user"></i>
				<span class="nav-item">Perfil</span>
			</a></li>

			<li><a href="#">
				<i class="fas fa-cog"></i>
				<span class="nav-item">Configuracion</span>
			</a></li>
			<li><a href="/logout" class="logout">
				<i class="fas fa-sign-out-alt"></i>
				<span class="nav-item">Cerrar sesión</span>
			</a></li>
		</ul>
	</nav>
</div>

	<div class="d-flex" id="content-wrapper" style="width: auto; height: 100%;">
		<div>
			<section class="bg-light py-3" style="padding-top: 3%;padding-left: 5%;">
				<div class="container-inside" style="margin: auto;width: 98%;">
					<section>
						<div class="container-inside">
							<div class="row">
								<div class="col-lg-12 my-3">
									<div class="card rounded-0">
										<div class="card-header bg-light">
											<h6 class="font-weight-bold mb-0">Estadísticas</h6>
										</div>
										<div class="card-body">
											<div class="row">
												&nbsp;
												<form action="/reporte/promIndividual" target="_blank" method="post"
													  th:object="${jugador}">
													<input type="hidden" class="form-control" name="codjugador"
														   th:field="*{codjugador}">
													<button type="submit"
															class="btn btn-info">Promedio</button>
												</form>
												&nbsp;
												<form action="/reporte/efectIndividual" target="_blank" method="post"
													  th:object="${jugador}">
													<input type="hidden" class="form-control" name="codjugador"
														   th:field="*{codjugador}">
													<button type="submit"
															class="btn btn-info">Efectividad</button>
												</form>
												&nbsp;
												<form action="/reporte/acumIndividual" target="_blank" method="post"
													  th:object="${jugador}">
													<input type="hidden" class="form-control" name="codjugador"
														   th:field="*{codjugador}">
													<button type="submit"
															class="btn btn-info">Acumulado</button>
												</form>
											</div>
											<br>
											<section>
												<div class="form-row">
													<table class="table">
														<thead>
														<tr style="text-align: center">
															<th>Cantidad de Partidos</th>
															<th>Efectividad de Libres</th>
															<th>Efectividad de Dobles</th>
															<th>Efectividad de Triples</th>
															<th>Efectividad de tiros de campo</th>
														</tr>
														</thead>
														<tbody>
														<tr th:object="${eficiencia}" style="text-align: center">
															<th th:text="${lstDatos.size()}"></th>
															<td th:text="*{efilibres + ' %'}"></td>
															<td th:text="*{efidobles + ' %'}"></td>
															<td th:text="*{efitriples + ' %'}"></td>
															<td th:text="*{eficampo + ' %'}"></td>
															<input type="hidden" th:value="*{efilibres}" id="eflibres">
															<input type="hidden" th:value="*{efidobles}" id="efdobles">
															<input type="hidden" th:value="*{efitriples}" id="eftriples">
															<input type="hidden" th:value="*{eficampo}" id="efcampo">
														</tr>
														</tbody>
													</table>
													<div class="graphBox">
														<div class="box">
															<div style="width: 500px;"><canvas id="myChart"></canvas></div>
														</div>
														<div class="box">
															<div style="width: 400px;"><canvas id="myChartSec"></canvas></div>
														</div>
													</div>
													<div>
														<strong th:text="${mensaje}"></strong>
													</div>
												</div>
											</section>
										</div>
									</div>
								</div>

							</div>
						</div>
					</section>
				</div>
			</section>
		</div>


		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
	var eflibres = document.getElementById("eflibres").value;
	var efdobles = document.getElementById("efdobles").value;
	var eftriples = document.getElementById("eftriples").value;
	var efcampo = document.getElementById("efcampo").value;
</script>

<script>
	const ctx = document.getElementById('myChart');
	const Dos = document.getElementById('myChartSec');

	new Chart(ctx, {
		type: 'bar',
		data: {
			labels: ['Efectividad en Libres', 'Efectividad en Dobles', 'Efectividad en Triples', 'Efectividad en Tiros de Campo'],
			datasets: [{
				label: '% Porcentajes',
				data: [eflibres, efdobles, eftriples, efcampo],
				backgroundColor : [ 'rgba(25,18,229,0.22)', 'rgba(18,201,229,0.2)', 'rgba(34,98,8,0.27)',
					'rgba(255,0,0,0.36)' ],
				maxBarThickness : 120,
				borderWidth: 2
			}]
		},
		options: {
			scales: {
				y: {
					beginAtZero: true
				}
			}
		}
	});
	new Chart(Dos, {
		type: 'doughnut',
		data: {
			labels: ['Efectividad en Libres', 'Efectividad en Dobles', 'Efectividad en Triples', 'Efectividad en Tiros de Campo'],
			datasets: [{
				label: '% Porcentajes',
				data: [eflibres, efdobles, eftriples, efcampo],
				backgroundColor : [ 'rgba(25,18,229,0.22)', 'rgba(18,201,229,0.2)', 'rgba(34,98,8,0.27)',
					'rgba(255,0,0,0.36)' ],
				maxBarThickness : 120,
				borderWidth: 2
			}]
		},
		options: {
			scales: {
				y: {
					beginAtZero: true
				}
			}
		}
	});
</script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
		integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
		crossorigin="anonymous"></script>
	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type : 'bar',
			data : {
				labels : [ 'Feb 2020', 'Mar 2020', 'Abr 2020', 'May 2020' ],
				datasets : [ {
					label : 'Nuevos usuarios',
					data : [ 50, 100, 150, 200 ],
					backgroundColor : [ '#12C9E5', '#12C9E5', '#12C9E5',
							'#111B54' ],
					maxBarThickness : 30,
					maxBarLength : 2
				} ]
			},
			options : {
				scales : {
					yAxes : [ {
						ticks : {
							beginAtZero : true
						}
					} ]
				}
			}
		});
	</script>
</body>

</html>
