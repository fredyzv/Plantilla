<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>USUARIOS</title>

	<link rel="stylesheet" type="text/css" href="static/css/style-nav-left.css" th:href="@{/css/style-nav-left.css}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<!-- Site Icons -->
	<link rel="shortcut icon" href="static/images/favicon.ico" th:href="@{/templates/images/favicon.ico}" type="static/image/x-icon" />
	<link rel="apple-touch-icon" href="static/images/apple-touch-icon.png" th:href="@{/templates/images/apple-touch-icon.png}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	<!-- Site CSS -->
	<link rel="stylesheet" href="static/css/style.css" th:href="@{/css/style.css}"/>
	<!-- Login CSS -->
	<link rel="stylesheet" href="static/css/login.css" th:href="@{/css/login.css}"/>
	<!-- Responsive CSS -->
	<link rel="stylesheet" href="static/css/responsive.css" th:href="@{/css/responsive.css}"/>
	<!-- color -->
	<link id="changeable-colors" rel="stylesheet" href="static/css/colors/orange.css" th:href="@{/css/colors/orange.css}" />

	<!-- Modernizer -->
	<script src="static/js/modernizer.js" th:src="@{/js/modernizer.js}"></script>

	<script src="static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<!-- Navbar -->
<div class="menu" th:replace="principal::navbar-left"></div>
<!-- Fin Navbar -->
	<div class="d-flex" id="content-wrapper" style="width: auto; height: 100%;">
		<!-- Navbar top-->
		<div class="menu" th:replace="principal::navbar-top"></div>
		<!-- Fin Navbar top-->
			<!-- Page Content -->
			<div id="content" class="bg-grey w-100">

				<section style="padding: 3%;">
					<div class="container-inside" style="width: 90%;margin: auto;">
						<div class="row">
							<div class="col-lg-12 my-3">
								<div class="card rounded-0">
									<div class="card-header bg-light">
										<h1 class="font-weight-bold mb-0" style="text-align: center">Lista de Usuarios</h1>
										<h7 style="margin-left: 80%">Buscar</h7>
										<input type="search">
									</div>
									<div class="card-body">
										<section>
											<div class="form-row">
												<a th:if="${usuarioAct.codrol == 1}" href="/user/nuevo"
													class="btn btn-primary">Nuevo Usuario</a> &nbsp;
												<!-- <form action="#" target="_blank" method="post" th:object="${usuario}">
											<input type="hidden" class="form-control" name="usuario" th:field="*{usuario}">				
											<button th:if="${usuario.codrol == 2}" type="submit" class="btn btn-info">Reporte de Equipo</button>
											</form>
											&nbsp;
											<a th:if="${usuario.codrol != 2}" href="/reportes/equipoAdmin" target="_blank" class="btn btn-info">Reporte de Equipos</a> -->

												<table class="table" id="tablax">
													<thead>
														<tr>
															<th>Código</th>
															<th>Nombres</th>
															<th>Apellidos</th>
															<th>Documento</th>
															<th>Correo</th>
															<th>Teléfono</th>
															<th>Fecha de Nac.</th>
															<th>Cod Rol</th>
															<th>Cod Nivel</th>
															<th>Estado</th>
															<th>Acciones</th>
															<th></th>
															<th></th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="u : ${lstUsuario}">
															<th th:text="${u.usuario}"></th>
															<td th:text="${u.nombres}"></td>
															<td th:text="${u.apellidos}"></td>
															<td th:text="${u.documento}"></td>
															<td th:text="${u.correo}"></td>
															<td th:text="${u.telefono}"></td>
															<td th:text="${u.fecnac}"></td>
															<td th:text="${u.rol.descripcion}"></td>
															<td th:text="${u.nivel.nivel}"></td>
															<td th:text="${u.estado.estado}"></td>
															<td th:if="${usuarioAct.codrol != 2}">
																<form action="/user/ver" method="post">
																	<input type="hidden" name="usuario"
																		th:value="${u.usuario}">
																	<button type="submit" class="btn btn-info">Ver</button>
																</form>
															</td>
															<td>
																<form action="/user/actualizar" method="post">
																	<input type="hidden" name="usuario"
																		th:value="${u.usuario}">
																	<button th:if="${usuario.codrol != 3}" type="submit"
																		class="btn btn-primary">Editar</button>
																</form>
															</td>
															<td>
																<form action="/user/eliminar" method="post">
																	<input type="hidden" name="usuario"
																		th:value="${u.usuario}">
																	<button onclick="return alerta()"
																		th:if="${usuario.codrol != 3}" type="submit"
																		class="btn btn-danger">Eliminar</button>
																</form>
															</td>
														</tr>
													</tbody>

												</table>
												<div>
													<strong th:text="${mensaje}"></strong>
												</div>
											</div>
										</section>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>

			</div>

		</div>
	</div>
	<script>
		function alerta() {
			var opcion = confirm("¿Estás seguro de Eliminar el Registro?");
			if (opcion == true) {
				return true;
			} else {
				return false;
			}
		}
	</script>

	<script>
		var menuList = document.getElementById("menuList");
		menuList.style.maxHeight = "0px";

		function togglemenu() {
			if (menuList.style.maxHeight == "0px") {
				menuList.style.maxHeight = "150px";
			} else {
				menuList.style.maxHeight = "0px";
			}
		}
		$(document).ready(function () {
			$('#tablax').DataTable({
				language: {
					processing: "Tratamiento en curso...",
					search: "Buscar&nbsp;:",
					lengthMenu: "Agrupar de _MENU_ items",
					info: "Mostrando del item _START_ al _END_ de un total de _TOTAL_ items",
					infoEmpty: "No existen datos.",
					infoFiltered: "(filtrado de _MAX_ elementos en total)",
					infoPostFix: "",
					loadingRecords: "Cargando...",
					zeroRecords: "No se encontraron datos con tu busqueda",
					emptyTable: "No hay datos disponibles en la tabla.",
					paginate: {
						first: "Primero",
						previous: "Anterior",
						next: "Siguiente",
						last: "Ultimo"
					},
					aria: {
						sortAscending: ": active para ordenar la columna en orden ascendente",
						sortDescending: ": active para ordenar la columna en orden descendente"
					}
				},
				scrollY: 400,
				lengthMenu: [ [10, 25, -1], [10, 25, "All"] ],
			});
		});

	</script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
		integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
		crossorigin="anonymous"></script>
	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type : 'bar',
			data : {
				labels : [ 'Feb 2020', 'Mar 2020', 'Abr 2020', 'May 2020' ],
				datasets : [ {
					label : 'Nuevos usuarios',
					data : [ 50, 100, 150, 200 ],
					backgroundColor : [ '#12C9E5', '#12C9E5', '#12C9E5',
							'#111B54' ],
					maxBarThickness : 30,
					maxBarLength : 2
				} ]
			},
			options : {
				scales : {
					yAxes : [ {
						ticks : {
							beginAtZero : true
						}
					} ]
				}
			}
		});
	</script>
</body>

</html>
