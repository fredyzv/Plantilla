<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<!-- Styles -->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/style.css}">

<!-- Google fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap"
	rel="stylesheet">

<!-- Ionic icons -->
<script src="https://kit.fontawesome.com/3778e44b4a.js"
	crossorigin="anonymous"></script>

<title>Usuarios</title>
</head>

<body>
	<div class="d-flex" id="content-wrapper">

		<!-- Sidebar -->
		<div id="sidebar-container" class="bg-primary">
			<div class="logo">
				<h4 class="text-light font-weight-bold mb-0">Sistema de
					Basketball</h4>
			</div>
			<div class="menu" th:replace="principal::barra"></div>
		</div>
		<!-- Fin sidebar -->

		<div class="w-100">

			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<div class="container-inside">

					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<h1 th:if="${usuarioAct.codrol == 1}">Administrador:</h1>
						<h1 th:if="${usuarioAct.codrol == 2}">Entrenador:</h1>
						<h1 th:if="${usuarioAct.codrol == 3}">Federación:</h1>
						<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
							<li class="nav-item dropdown"><a
								class="nav-link text-dark dropdown-toggle" href="#"
								id="navbarDropdown" role="button" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"
								th:text="${usuarioAct.nombres +' ' + usuarioAct.apellidos}">
							</a>
								<div class="dropdown-menu dropdown-menu-right"
									aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="/logout">Cerrar sesión</a>
								</div></li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- Fin Navbar -->

			<!-- Page Content -->
			<div id="content" class="bg-grey w-100">

				<section class="bg-light py-3">
					<div class="container-inside">
						<div class="row">
							<div class="col-lg-9 col-md-8">
								<h1 class="font-weight-bold mb-0"
									th:text="${usuarioAct.nombres +' ' + usuarioAct.apellidos}">
									<i class="fa fa-user-o" aria-hidden="true"></i>
								</h1>
								<p class="lead text-muted" th:text="${usuarioAct.correo}"></p>
							</div>
							<div class="col-lg-2 col-md-4 d-flex">
								<a class="btn btn-primary w-100 align-self-center"
									href="/usuarios/perfilact">Editar mi Perfil</a>
							</div>
						</div>
					</div>
				</section>



				<section>
					<div class="container-inside">
						<div class="row">
							<div class="col-lg-12 my-3">
								<div class="card rounded-0">
									<div class="card-header bg-light">
										<h5 class="font-weight-bold mb-0">Lista de Usuarios</h5>
										<h7 style="margin-left: 80%">Buscar</h7>
										<input type="search">
									</div>
									<div class="card-body">
										<section>
											<div class="form-row">
												<a th:if="${usuarioAct.codrol == 1}" href="/user/nuevo"
													class="btn btn-primary">Nuevo Usuario</a> &nbsp;
												<!-- <form action="#" target="_blank" method="post" th:object="${usuario}">
											<input type="hidden" class="form-control" name="usuario" th:field="*{usuario}">				
											<button th:if="${usuario.codrol == 2}" type="submit" class="btn btn-info">Reporte de Equipo</button>
											</form>
											&nbsp;
											<a th:if="${usuario.codrol != 2}" href="/reportes/equipoAdmin" target="_blank" class="btn btn-info">Reporte de Equipos</a> -->

												<table class="table" id="tablax">
													<thead>
														<tr>
															<th>Código</th>
															<th>Nombres</th>
															<th>Apellidos</th>
															<th>Documento</th>
															<th>Correo</th>
															<th>Teléfono</th>
															<th>Fecha de Nac.</th>
															<th>Cod Rol</th>
															<th>Cod Nivel</th>
															<th>Estado</th>
															<th>Acciones</th>
															<th></th>
															<th></th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="u : ${lstUsuario}">
															<th th:text="${u.usuario}"></th>
															<td th:text="${u.nombres}"></td>
															<td th:text="${u.apellidos}"></td>
															<td th:text="${u.documento}"></td>
															<td th:text="${u.correo}"></td>
															<td th:text="${u.telefono}"></td>
															<td th:text="${u.fecnac}"></td>
															<td th:text="${u.rol.descripcion}"></td>
															<td th:text="${u.nivel.nivel}"></td>
															<td th:text="${u.estado.estado}"></td>
															<td th:if="${usuarioAct.codrol != 2}">
																<form action="/user/ver" method="post">
																	<input type="hidden" name="usuario"
																		th:value="${u.usuario}">
																	<button type="submit" class="btn btn-info">Ver</button>
																</form>
															</td>
															<td>
																<form action="/user/actualizar" method="post">
																	<input type="hidden" name="usuario"
																		th:value="${u.usuario}">
																	<button th:if="${usuario.codrol != 3}" type="submit"
																		class="btn btn-primary">Editar</button>
																</form>
															</td>
															<td>
																<form action="/user/eliminar" method="post">
																	<input type="hidden" name="usuario"
																		th:value="${u.usuario}">
																	<button onclick="return alerta()"
																		th:if="${usuario.codrol != 3}" type="submit"
																		class="btn btn-danger">Eliminar</button>
																</form>
															</td>
														</tr>
													</tbody>

												</table>
												<div>
													<strong th:text="${mensaje}"></strong>
												</div>
											</div>
										</section>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>

			</div>

		</div>
	</div>
	<script>
		function alerta() {
			var opcion = confirm("¿Estás seguro de Eliminar el Registro?");
			if (opcion == true) {
				return true;
			} else {
				return false;
			}
		}
	</script>

	<script>
		var menuList = document.getElementById("menuList");
		menuList.style.maxHeight = "0px";

		function togglemenu() {
			if (menuList.style.maxHeight == "0px") {
				menuList.style.maxHeight = "150px";
			} else {
				menuList.style.maxHeight = "0px";
			}
		}
		$(document).ready(function () {
			$('#tablax').DataTable({
				language: {
					processing: "Tratamiento en curso...",
					search: "Buscar&nbsp;:",
					lengthMenu: "Agrupar de _MENU_ items",
					info: "Mostrando del item _START_ al _END_ de un total de _TOTAL_ items",
					infoEmpty: "No existen datos.",
					infoFiltered: "(filtrado de _MAX_ elementos en total)",
					infoPostFix: "",
					loadingRecords: "Cargando...",
					zeroRecords: "No se encontraron datos con tu busqueda",
					emptyTable: "No hay datos disponibles en la tabla.",
					paginate: {
						first: "Primero",
						previous: "Anterior",
						next: "Siguiente",
						last: "Ultimo"
					},
					aria: {
						sortAscending: ": active para ordenar la columna en orden ascendente",
						sortDescending: ": active para ordenar la columna en orden descendente"
					}
				},
				scrollY: 400,
				lengthMenu: [ [10, 25, -1], [10, 25, "All"] ],
			});
		});

	</script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
		integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
		crossorigin="anonymous"></script>
	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type : 'bar',
			data : {
				labels : [ 'Feb 2020', 'Mar 2020', 'Abr 2020', 'May 2020' ],
				datasets : [ {
					label : 'Nuevos usuarios',
					data : [ 50, 100, 150, 200 ],
					backgroundColor : [ '#12C9E5', '#12C9E5', '#12C9E5',
							'#111B54' ],
					maxBarThickness : 30,
					maxBarLength : 2
				} ]
			},
			options : {
				scales : {
					yAxes : [ {
						ticks : {
							beginAtZero : true
						}
					} ]
				}
			}
		});
	</script>
</body>

</html>
