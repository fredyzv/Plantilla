<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<!-- Styles -->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/style.css}">

<!-- Google fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap"
	rel="stylesheet">

<script src="static/assets/js/jquery-3.1.1.min.js"
	th:src="@{/assets/js/jquery-3.1.1.min.js}"></script>

<!-- Ionic icons -->
<script src="https://kit.fontawesome.com/3778e44b4a.js"
	crossorigin="anonymous"></script>



<title>Registro de Categoría</title>
</head>

<body>
	<div class="d-flex" id="content-wrapper">



		<div class="w-100">

			<!-- Page Content -->
			<div id="content" class="bg-grey w-100">

				<section>
					<div class="container-inside">
						<div class="row">
							<div class="col-lg-12 my-3">
								<div class="card rounded-0">
									<div class="card-header bg-light">
										<h6 class="font-weight-bold mb-0">Registro de Categoría</h6>
									</div>
									<div class="card-body">
										<form action="/categoria/grabar" method="post"
											th:object="${categoria}">

											<div class="form-row">
												<div class="form-group col-md-9">
													<label>Nombre De Categoría</label> <input type="text" required
														th:field="*{nomcategoria}" class="form-control">
												</div>
											</div>

											<button type="submit" class="btn btn-success">Guardar</button>
											<a href="/categoria/listar" class="btn btn-primary">Volver</a>
										</form>
										<br>
										<div>
											<strong th:text="${mensaje}"></strong>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</section>

			</div>

		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script type="text/javascript">
	
	$.getJSON("listaDepartamentos",{},function (data) {
		console.log(data);
		$.each(data, function (i, obj){
			$("#id_departamento").append("<option value='" + obj + "'>" + obj + "</option>");
		});
	});

	$('#id_departamento').change( function () {

		console.log("Cambio Departamento");


		$("#id_provincia").empty();
		$("#id_distrito").empty();

		$("#id_provincia").append("<option value=' '>[Seleccione Provincia]</option>");
		$("#id_distrito").append("<option value=' '>[Seleccione Distrito]</option>");

		var var_dep = $('#id_departamento').val();
		var var_pro = $('#id_provincia').val();

		console.log(var_dep);
		$.getJSON("listaProvincias",{"dpto": var_dep}, (data) =>  {
			console.log("provincias: " + data);
			$.each(data, function (i, obj){
				$("#id_provincia").append("<option value='" + obj + "'>" + obj + "</option>");
			});
		});

	});



	$('#id_provincia').change(function (){

		$("#id_distrito").empty();

		$("#id_distrito").append("<option value=' '>[Seleccione Distrito]</option>");

		var var_dep = $('#id_departamento').val();
		var var_pro = $('#id_provincia').val();
		var var_dis = $('#id_distrito').val();

		console.log("Provincia: " + var_pro);

		$.getJSON("listaDistritos",{"prov":var_pro},function (data) {
			$.each(data, function (i, obj){
				$("#id_distrito").append("<option value='" + obj + "'>" + obj + "</option>");
			});
		});
	});
		


		$.getJSON("listaDepartamentos",{},function (data) {
			console.log(data);
			$.each(data, function (i, obj){
				$("#id_departamento").append("<option value='" + obj + "'>" + obj + "</option>");
			});
		});

		$('#id_departamento').change( function () {

			console.log("Cambio Departamento");


			$("#id_provincia").empty();
			$("#id_distrito").empty();

			$("#id_provincia").append("<option value=' '>[Seleccione Provincia]</option>");
			$("#id_distrito").append("<option value=' '>[Seleccione Distrito]</option>");

			var var_dep = $('#id_departamento').val();
			var var_pro = $('#id_provincia').val();

			console.log(var_dep);
			$.getJSON("listaProvincias",{"dpto": var_dep}, (data) =>  {
				console.log("provincias: " + data);
				$.each(data, function (i, obj){
					$("#id_provincia").append("<option value='" + obj + "'>" + obj + "</option>");
				});
			});

		});



		$('#id_provincia').change(function (){

			$("#id_distrito").empty();

			$("#id_distrito").append("<option value=' '>[Seleccione Distrito]</option>");

			var var_dep = $('#id_departamento').val();
			var var_pro = $('#id_provincia').val();
			var var_dis = $('#id_distrito').val();

			console.log("Provincia: " + var_pro);

			$.getJSON("listaDistritos",{"prov":var_pro},function (data) {
				$.each(data, function (i, obj){
					$("#id_distrito").append("<option value='" + obj + "'>" + obj + "</option>");
				});
			});
		});

	$('#id_distrito').change(function (){

		var var_dep = $('#id_departamento').val();
		var var_pro = $('#id_provincia').val();
		var var_dis = $('#id_distrito').val();

		document.getElementById("departamento").value=var_dep;
		document.getElementById("provincia").value=var_pro;
		document.getElementById("distrito").value=var_dis;
	});

	</script>

</body>

</html>
