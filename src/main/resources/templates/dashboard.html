<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" href="static/css/style-nav-left.css" th:href="@{/css/style-nav-left.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Site Icons -->
    <link rel="shortcut icon" href="static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="static/image/x-icon" />
    <link rel="apple-touch-icon" href="static/images/apple-touch-icon.png" th:href="@{/images/apple-touch-icon.png}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Site CSS -->
    <link rel="stylesheet" href="static/css/style.css" th:href="@{/css/style.css}"/>
    <!-- Login CSS -->
    <link rel="stylesheet" href="static/css/login.css" th:href="@{/css/login.css}"/>
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="static/css/responsive.css" th:href="@{/css/responsive.css}"/>
    <!-- color -->
    <link id="changeable-colors" rel="stylesheet" href="static/css/colors/orange.css" th:href="@{/css/colors/orange.css}" />

    <!-- Modernizer -->
    <script src="static/js/modernizer.js" th:src="@{/js/modernizer.js}"></script>

    <script src="static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="nav-left" th:fragment="navbar-left">
    <nav >
        <ul>
            <li><a href="#" class="logo">
                <img src="/images/food.png" alt="">
                <span class="nav-item">Administrador</span>
            </a></li>

            <li><a href="http://localhost:8080/">
                <i class="fas fa-home"></i>
                <span class="nav-item">Home</span>
            </a></li>

            <li><a href="/usuario/listar">
                <i class="fas fa-user"></i>
                <span class="nav-item">Usuarios</span>
            </a></li>

            <li><a href="#">
                <i class="fas fa-wallet"></i>
                <span class="nav-item">Menus</span>
            </a></li>

            <li><a href="#">
                <i class="fas fa-chart-bar"></i>
                <span class="nav-item">Analisis</span>
            </a></li>

            <li><a href="#">
                <i class="fas fa-tasks"></i>
                <span class="nav-item">Tareas</span>
            </a></li>

            <li><a href="#">
                <i class="fas fa-cog"></i>
                <span class="nav-item">Configuracion</span>
            </a></li>

            <li><a href="#">
                <i class="fas fa-question"></i>
                <span class="nav-item">Ayuda</span>
            </a></li>

            <li><a href="/users" class="logout">
                <form action="/logout" method="post"></form>
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-item">Cerrar sesión</span>
            </a></li>
        </ul>
    </nav>
</div>

<div class="" style="width: 1000px; height: 800px; margin: 5% auto;">
    <h1 style="text-align: center">Listado de usuarios</h1>

<div style="width: 220px; ">
    <div class="reserve-book-btn text-center">
        <a href=""><button type="submit" class="hvr-underline-from-center">Agregar</button></a>
    </div>
</div>



    <table class="table table" id="tablax" style="margin-top: 20px">
        <thead>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Dni</th>
        <th>Telefono</th>
        <th>Usuario</th>
        <th>Contraseña</th>
        <th>Rol</th>
        <th>Sucursal</th>
        <th>Acciones</th>

        </thead>
        <tbody>
        <tr th:each="u : ${lstUsuarios}">
            <td th:text="${u.codusuario}"></td>
            <td th:text="${u.nombre}"></td>
            <td th:text="${u.apellido}"></td>
            <td th:text="${u.dni}"></td>
            <td th:text="${u.telefono}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.contra}"></td>
            <td th:text="${u.rol.descripcion}"></td>
            <td th:text="${u.sucursal.descripcion}"></td>
            <td > <form action="/usuario/editar" method="post" style="margin-right:  9px;">
                <input type="hidden" name="codusuario" th:value="${u.codusuario}">
                <button type="submit" class="btn btn-primary">Editar</button>
            </form></td>

        </tr>
        </tbody>
    </table>
</div>
<script>
    var menuList = document.getElementById("menuList");
    menuList.style.maxHeight="0px";
    function togglemenu(){
        if(menuList.style.maxHeight=="0px"){
            menuList.style.maxHeight="150px";
        }
        else{
            menuList.style.maxHeight="0px";
        }
    }

</script>
</body>
</html>
