<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/css/style-nav-left.css" th:href="@{/css/style-nav-left.css}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<!-- Site Icons -->
	<link rel="shortcut icon" href="static/images/favicon.ico" th:href="@{/templates/images/favicon.ico}" type="static/image/x-icon" />
	<link rel="apple-touch-icon" href="static/images/apple-touch-icon.png" th:href="@{/templates/images/apple-touch-icon.png}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	<!-- Site CSS -->
	<link rel="stylesheet" href="static/css/style.css" th:href="@{/css/style.css}"/>
	<!-- Login CSS -->
	<link rel="stylesheet" href="static/css/login.css" th:href="@{/css/login.css}"/>
	<!-- Responsive CSS -->
	<link rel="stylesheet" href="static/css/responsive.css" th:href="@{/css/responsive.css}"/>
	<!-- color -->
	<link id="changeable-colors" rel="stylesheet" href="static/css/colors/orange.css" th:href="@{/css/colors/orange.css}" />

	<!-- Modernizer -->
	<script src="static/js/modernizer.js" th:src="@{/js/modernizer.js}"></script>

	<script src="static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

<title>Registro de Partido</title>
</head>

<body>
	<!-- Navbar left-->
	<div class="menu" th:replace="principal::navbar-left"></div>
	<!-- Fin Navbar left -->

	<div class="body-vistas">
		<!-- Navbar top-->
		<div class="menu" th:replace="principal::navbar-top"></div>
		<!-- Fin Navbar top-->

			<!-- Page Content -->
			<div>

				<section class="section-content">
					<div class="container-tabla">
						<div class="row">
							<div class="col-lg-12 my-3">
								<div class="card rounded-0">
									<div class="card-header bg-light">
										<h1 th:text="'VisualizaciÃ³n de datos del partido entre ' + ${equipo.nomequipo} + ' vs ' + ${partido.equiporival}"></h1>
									</div>
									<div class="card-body">
										<div>
											<h6>Datos del Partido</h6>
										</div>
										<h6>Equipo</h6>
										<div class="form-row">
											<div style="width: 9%;">
												<label>Nombre</label>
											</div>
											<div style="width: 9%;">
												<label>Apellido</label>
											</div>
											<div style="width: 5%;">
												<label>T2I</label>
											</div>
											<div style="width: 5%;">
												<label>T2C</label>
											</div>
											<div style="width: 5%;">
												<label>T3I</label>
											</div>
											<div style="width: 5%;">
												<label>T3C</label>
											</div>
											<div style="width: 5%;">
												<label>T1I</label>
											</div>
											<div style="width: 5%;">
												<label>T1C</label>
											</div>
											<div style="width: 5%;">
												<label>RO</label>
											</div>
											<div style="width: 5%;">
												<label>RD</label>
											</div>
											<div style="width: 5%;">
												<label>Asist</label>
											</div>
											<div style="width: 5%;">
												<label>Recup</label>
											</div>
											<div style="width: 5%;">
												<label>Perd</label>
											</div>
											<div style="width: 5%;">
												<label>TapFav</label>
											</div>
											<div style="width: 5%;">
												<label>TapCon</label>
											</div>
											<div style="width: 5%;">
											<label>Falt Fav</label>
											</div>
											<div style="width: 5%;">
												<label>Falt Con</label>
											</div>
											<div style="width: 7%;">
												<label>Tiempo</label>
											</div>
										</div>
										<form action="/partido/datosGrabar" method="post" th:each="d : ${datos}">
											<div class="form-row">
												<div class="form-group col-md-1">
													<input th:value="*{d.jugador.nomjug}" class="form-control">
												</div>
												<div class="form-group col-md-1">
													<input th:value="*{d.jugador.apejug}" class="form-control">
												</div>
												<div style="max-width: 79px;">
													<input th:value="*{d.idobles}" type="number" class="form-control">
												</div>
												<div style="max-width: 79px;">
													<input th:value="*{d.cdobles}" type="number" class="form-control" >
												</div>
												<div style="max-width: 79px;">
													<input th:value="*{d.itriples}" type="number" class="form-control">
												</div>
												<div style="max-width: 79px;">
													<input th:value="*{d.ctriples}" type="number" class="form-control">
												</div>
												<div style="max-width: 79px;">
													<input th:value="*{d.ilibres}" type="number" class="form-control">
												</div>
												<div style="max-width: 79px;">
													<input th:value="*{d.clibres}" type="number" class="form-control">
												</div>
												<div style="max-width: 79px;">
													<input th:value="*{d.rebofe}" type="number" class="form-control">
												</div>
												<div style="max-width: 79px;">
													<input th:value="*{d.rebdef}" type="number" class="form-control">
												</div>
												<div style="max-width: 79px;">
													<input th:value="*{d.asist}" type="number" class="form-control">
												</div>
												<div style="max-width: 79px;">
													<input th:value="*{d.recup}" type="number" class="form-control">
												</div>
												<div style="max-width: 79px;">
													<input th:value="*{d.perd}" type="number" class="form-control">
												</div>
												<div style="max-width: 79px;">
													<input th:value="*{d.tapfav}" type="number" class="form-control">
												</div>
												<div style="max-width: 79px;">
													<input th:value="*{d.tapcont}" type="number" class="form-control">
												</div>
												<div style="max-width: 79px;">
													<input th:value="*{d.faltdadas}" type="number" class="form-control">
												</div>
												<div style="max-width: 79px;">
													<input th:value="*{d.faltasrec}" type="number" class="form-control">
												</div>
												<div style="max-width: 110px;">
													<input th:value="*{d.tiempo}" type="time" class="form-control">
												</div>
											</div>
										</form>
										<button type="submit" class="btn btn-success">Registrar</button>
										<a href="/partido/listado" class="btn btn-primary">Volver</a>
										<br>
										<div>
											<strong th:text="${mensaje}"></strong>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</section>

			</div>

		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
		integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
		crossorigin="anonymous"></script>
	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type : 'bar',
			data : {
				labels : [ 'Feb 2020', 'Mar 2020', 'Abr 2020', 'May 2020' ],
				datasets : [ {
					label : 'Nuevos usuarios',
					data : [ 50, 100, 150, 200 ],
					backgroundColor : [ '#12C9E5', '#12C9E5', '#12C9E5',
							'#111B54' ],
					maxBarThickness : 30,
					maxBarLength : 2
				} ]
			},
			options : {
				scales : {
					yAxes : [ {
						ticks : {
							beginAtZero : true
						}
					} ]
				}
			}
		});
	</script>
</body>

</html>
