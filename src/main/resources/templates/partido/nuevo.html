<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<!-- Styles -->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/style.css}">

<!-- Google fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap"
	rel="stylesheet">

<!-- Ionic icons -->
<script src="https://kit.fontawesome.com/3778e44b4a.js"
	crossorigin="anonymous"></script>

<title>Registro de Partido</title>
</head>

<body>
	<div class="d-flex" id="content-wrapper">

		<!-- Sidebar -->
		<div id="sidebar-container" class="bg-primary">
			<div class="logo">
				<h4 class="text-light font-weight-bold mb-0">Sistema de
					Basketball</h4>
			</div>
			<div class="menu" th:replace="principal::barra"></div>
		</div>
		<!-- Fin sidebar -->

		<div class="w-100">

			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<div class="container-inside">

					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<h1 th:if="${usuarioAct.codrol == 1}">Administrador:</h1>
						<h1 th:if="${usuarioAct.codrol == 2}">Entrenador:</h1>
						<h1 th:if="${usuarioAct.codrol == 3}">Federación:</h1>
						<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
							<li class="nav-item dropdown"><a
								class="nav-link text-dark dropdown-toggle" href="#"
								id="navbarDropdown" role="button" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"
								th:text="${usuarioAct.nombres +' ' + usuarioAct.apellidos}">
							</a>
								<div class="dropdown-menu dropdown-menu-right"
									aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="/logout">Cerrar sesión</a>
								</div></li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- Fin Navbar -->

			<!-- Page Content -->
			<div id="content" class="bg-grey w-100">

				<section class="bg-light py-3">
					<div class="container-inside">
						<div class="row">
							<div class="col-lg-9 col-md-8">
								<h1 class="font-weight-bold mb-0"
									th:text="${usuarioAct.nombres +' ' + usuarioAct.apellidos}">
									<i class="fa fa-user-o" aria-hidden="true"></i>
								</h1>
								<p class="lead text-muted" th:text="${usuarioAct.correo}"></p>
							</div>
							<div class="col-lg-2 col-md-4 d-flex">
								<a class="btn btn-primary w-100 align-self-center"
									href="/usuarios/perfilact">Editar mi Perfil</a>
							</div>
						</div>
					</div>
				</section>



				<section>
					<div class="container-inside">
						<div class="row">
							<div class="col-lg-12 my-3">
								<div class="card rounded-0">
									<div class="card-header bg-light">
										<h6 th:text="'Registro de Partido de ' + ${equipo.nomequipo}" class="font-weight-bold mb-0"></h6>
									</div>
									<div class="card-body">
										<form action="/partido/grabar" method="post"
											th:object="${partido}">
											<div class="form-row">
												<div class="form-group col-md-2">
													<label>Fecha de Partido</label> <input required
														type="date" format="yyyy" th:field="*{fecpartido}"
														class="form-control">
												</div>
												<div class="form-group col-md-2">
													<label>Temporada</label> <select required
														th:field="*{codtemporada}" class="form-control">
													<option value="-1">Seleccione...</option>
													<option th:each="d : ${lstTemporada}"
															th:value="${d.codtemporada}" th:text="${d.nomtemporada}"></option>
												</select>
												</div>
												<div class="form-group col-md-2">
													<label>Categoría</label> <select required
														th:field="*{codcategoria}" class="form-control">
													<option value="-1">Seleccione...</option>
													<option th:each="d : ${lstCategoria}"
															th:value="${d.codcategoria}" th:text="${d.nomcategoria}"></option>
												</select>
												</div>
												<div class="form-group col-md-2">
													<label>Liga</label> <select required
														th:field="*{codliga}" class="form-control">
													<option value="-1">Seleccione...</option>
													<option th:each="d : ${lstLiga}"
															th:value="${d.codliga}" th:text="${d.nomliga}"></option>
												</select>
												</div>
											</div>

											<div class="form-row">
												<div class="form-group col-md-3">
													<label>Equipo Rival</label>
													<input required type="text" th:field="*{equiporival}" class="form-control">
												</div>
												<div class="form-group col-md-2">
													<label>Score Local</label>
													<input required type="text" th:field="*{scoreequipo}" class="form-control">
												</div>
												<div class="form-group col-md-2">
													<label>Score Rival</label>
													<input required type="text" th:field="*{scorerival}" class="form-control">
												</div>
											</div>
											<div>
												<h6>Puntos por cuarto</h6>
											</div>
											<h6>Equipo</h6>
											<div class="form-row">
												<div class="form-group col-md-1">
													<label>1er Cuarto</label> <input placeholder="0"
														type="number" th:field="*{pcequipo}" class="form-control">
												</div>
												<div class="form-group col-md-1">
													<label>2do Cuarto</label> <input placeholder="0"
														type="number" th:field="*{scequipo}" class="form-control">
												</div>
												<div class="form-group col-md-1">
													<label>3er Cuarto</label> <input placeholder="0"
														type="number" th:field="*{tcequipo}" class="form-control">
												</div>
												<div class="form-group col-md-1">
													<label>4to Cuarto</label> <input placeholder="0"
														type="number" th:field="*{ccequipo}" class="form-control">
												</div>
												<div class="form-group col-md-1">
													<label>1er OT</label> <input placeholder="0"
																					 type="number" th:field="*{psequipo}" class="form-control">
												</div>
												<div class="form-group col-md-1">
													<label>2do OT</label> <input placeholder="0"
																					 type="number" th:field="*{ssequipo}" class="form-control">
												</div>
												<div class="form-group col-md-1">
													<label>3er OT</label> <input placeholder="0"
																					 type="number" th:field="*{tsequipo}" class="form-control">
												</div>
											</div>
											<h6>Rival</h6>
											<div class="form-row">

												<div class="form-group col-md-1">
													<label>1er Cuarto</label> <input placeholder="0"
																					 type="number" th:field="*{pcrival}" class="form-control">
												</div>
												<div class="form-group col-md-1">
													<label>2do Cuarto</label> <input placeholder="0"
																					 type="number" th:field="*{scrival}" class="form-control">
												</div>
												<div class="form-group col-md-1">
													<label>3er Cuarto</label> <input placeholder="0"
																					 type="number" th:field="*{tcrival}" class="form-control">
												</div>
												<div class="form-group col-md-1">
													<label>4to Cuarto</label> <input placeholder="0"
																					 type="number" th:field="*{ccrival}" class="form-control">
												</div>
												<div class="form-group col-md-1">
													<label>1er OT</label> <input placeholder="0"
																				 type="number" th:field="*{psrival}" class="form-control">
												</div>
												<div class="form-group col-md-1">
													<label>2do OT</label> <input placeholder="0"
																				 type="number" th:field="*{ssrival}" class="form-control">
												</div>
												<div class="form-group col-md-1">
													<label>3er OT</label> <input placeholder="0"
																				 type="number" th:field="*{tsrival}" class="form-control">
												</div>
											</div>
											<input type="hidden" class="form-control" th:field="*{codpartido}">

											<button type="submit" class="btn btn-success">Registrar</button>
											<a href="/partido/listado" class="btn btn-primary">Volver</a>
										</form>
										<br>
										<div>
											<strong th:text="${mensaje}"></strong>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</section>

			</div>

		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
		integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
		crossorigin="anonymous"></script>
	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type : 'bar',
			data : {
				labels : [ 'Feb 2020', 'Mar 2020', 'Abr 2020', 'May 2020' ],
				datasets : [ {
					label : 'Nuevos usuarios',
					data : [ 50, 100, 150, 200 ],
					backgroundColor : [ '#12C9E5', '#12C9E5', '#12C9E5',
							'#111B54' ],
					maxBarThickness : 30,
					maxBarLength : 2
				} ]
			},
			options : {
				scales : {
					yAxes : [ {
						ticks : {
							beginAtZero : true
						}
					} ]
				}
			}
		});
	</script>
</body>

</html>
