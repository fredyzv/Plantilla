<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/css/style-nav-left.css" th:href="@{/css/style-nav-left.css}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<!-- Site Icons -->
	<link rel="shortcut icon" href="static/images/favicon.ico" th:href="@{/templates/images/favicon.ico}" type="static/image/x-icon" />
	<link rel="apple-touch-icon" href="static/images/apple-touch-icon.png" th:href="@{/templates/images/apple-touch-icon.png}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	<!-- Site CSS -->
	<link rel="stylesheet" href="static/css/style.css" th:href="@{/css/style.css}"/>
	<!-- Login CSS -->
	<link rel="stylesheet" href="static/css/login.css" th:href="@{/css/login.css}"/>
	<!-- Responsive CSS -->
	<link rel="stylesheet" href="static/css/responsive.css" th:href="@{/css/responsive.css}"/>
	<!-- color -->
	<link id="changeable-colors" rel="stylesheet" href="static/css/colors/orange.css" th:href="@{/css/colors/orange.css}" />

	<!-- Modernizer -->
	<script src="static/js/modernizer.js" th:src="@{/js/modernizer.js}"></script>

	<script src="static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

<title>Registro de Partido</title>
</head>

<body>
<!-- Navbar left-->
<div class="menu" th:replace="principal::navbar-left"></div>
<!-- Fin Navbar left -->

	<div class="body-vistas">
		<!-- Navbar top-->
		<div class="menu" th:replace="principal::navbar-top"></div>
		<!-- Fin Navbar top-->

			<!-- Page Content -->
			<div>


				<section class="section-content">
					<div class="container-tabla">
						<div class="row">
							<div class="col-lg-12 my-3">
								<div class="card rounded-0">
									<div class="card-header bg-light">
										<h1 th:text="'Registro de datos del partido entre ' + ${equipo.nomequipo} + ' Vs ' + ${partido.equiporival}"></h1>
									</div>
									<div class="card-body">
										<table class="table table-striped " id="tablax" style="border-style: solid">
											<thead class="head-datos">
											<tr>
												<th></th>
												<th colspan="2" class="up">Libres</th>
												<th colspan="2" class="up">Dobles</th>
												<th colspan="2" class="up">Triples</th>
												<th colspan="5" class="up">Rebotes</th>
												<th colspan="2" class="up">Tapas</th>
												<th colspan="2" class="up">Faltas</th>
												<th></th>
											</tr>
											<tr>
												<th>Jugador</th>
												<th>Int</th>
												<th>Conv</th>
												<th>Int</th>
												<th>Conv</th>
												<th>Int</th>
												<th>Conv</th>
												<th>Ofen</th>
												<th>Def</th>
												<th>Asist</th>
												<th>Recup</th>
												<th>Perd</th>
												<th>Fav</th>
												<th>Cont</th>
												<th>Fav</th>
												<th>Cont</th>
												<th>Tiempo</th>
												<!--												<th>Acciones</th>-->
											</tr>
											</thead>
											<tbody class="tablaRegistroDatos">
											<form action="/partido/datosGrabar" method="post" th:object="${datosJugador}">
												<tr th:each="jugador, stat : *{listJugador}" class="body-datos">
													<td><input type="text" th:attr="value=*{listJugador[__${stat.index}__].apejug}" class="form-control" readonly>
														<!--														<input type="hidden" th:value="${id}" th:name="codpartido">-->
														<!--														<input type="hidden" th:value="*{listJugador[__${stat.index}__].getCodjugador()}" th:name="codjugador">-->
													</td>
													<td style="border-left-style: solid"><input pattern="[0-9]" type="number" th:field="*{listJugador[__${stat.index}__].datos.ilibres}"  class="form-control"></td>
													<td style="border-right-style: solid"><input type="number" th:field="*{listJugador[__${stat.index}__].datos.clibres}" class="form-control" ></td>
													<td><input type="number" th:field="*{listJugador[__${stat.index}__].datos.idobles}" class="form-control"></td>
													<td style="border-right-style: solid"><input type="number" th:field="*{listJugador[__${stat.index}__].datos.cdobles}" class="form-control"></td>
													<td><input type="number" th:field="*{listJugador[__${stat.index}__].datos.itriples}" class="form-control"></td>
													<td style="border-right-style: solid"><input type="number" th:field="*{listJugador[__${stat.index}__].datos.ctriples}" class="form-control"></td>
													<td><input type="number" th:field="*{listJugador[__${stat.index}__].datos.rebdef}" class="form-control"></td>
													<td><input type="number" th:field="*{listJugador[__${stat.index}__].datos.rebofe}" class="form-control"></td>
													<td><input type="number" th:field="*{listJugador[__${stat.index}__].datos.asist}" class="form-control"></td>
													<td><input type="number" th:field="*{listJugador[__${stat.index}__].datos.recup}" class="form-control"></td>
													<td style="border-right-style: solid"><input type="number" th:field="*{listJugador[__${stat.index}__].datos.perd}" class="form-control"></td>
													<td><input type="number" th:field="*{listJugador[__${stat.index}__].datos.tapfav}" class="form-control"></td>
													<td style="border-right-style: solid"><input type="number" th:field="*{listJugador[__${stat.index}__].datos.tapcont}" class="form-control"></td>
													<td><input type="number" th:field="*{listJugador[__${stat.index}__].datos.faltdadas}" class="form-control"></td>
													<td style="border-right-style: solid"><input type="number" th:field="*{listJugador[__${stat.index}__].datos.faltasrec}" class="form-control"></td>
													<td><input type="time" min="00:00" max="01:30" step="any" th:field="*{listJugador[__${stat.index}__].datos.tiempo}" class="form-control"></td>
													<td hidden="hidden"><button id="reg" type="submit" class="btn btn-info">Reg</button></td>
												</tr>
											</form>
											</tbody>
										</table>
										<center>
											<button onclick="registrar()" class="btn btn-success">Registrar</button>
											<a href="/partido/listado" class="btn btn-primary">Volver</a>
										</center>
										<div>
											<strong th:text="${mensaje}"></strong>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</section>


			</div>

		</div>
	</div>

<script>

	function registrar(){
		document.getElementById("reg").click();
	}
</script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
		integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
		crossorigin="anonymous"></script>
	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type : 'bar',
			data : {
				labels : [ 'Feb 2020', 'Mar 2020', 'Abr 2020', 'May 2020' ],
				datasets : [ {
					label : 'Nuevos usuarios',
					data : [ 50, 100, 150, 200 ],
					backgroundColor : [ '#12C9E5', '#12C9E5', '#12C9E5',
							'#111B54' ],
					maxBarThickness : 30,
					maxBarLength : 2
				} ]
			},
			options : {
				scales : {
					yAxes : [ {
						ticks : {
							beginAtZero : true
						}
					} ]
				}
			}
		});
	</script>
</body>

</html>
