<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/style-nav-left.css" th:href="@{/css/style-nav-left.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Site Icons -->
    <link rel="shortcut icon" href="static/images/favicon.ico" th:href="@{/templates/images/favicon.ico}"
          type="static/image/x-icon"/>
    <link rel="apple-touch-icon" href="static/images/apple-touch-icon.png"
          th:href="@{/templates/images/apple-touch-icon.png}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Site CSS -->
    <link rel="stylesheet" href="static/css/style.css" th:href="@{/css/style.css}"/>
    <!-- Login CSS -->
    <link rel="stylesheet" href="static/css/login.css" th:href="@{/css/login.css}"/>
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="static/css/responsive.css" th:href="@{/css/responsive.css}"/>
    <!-- color -->
    <link id="changeable-colors" rel="stylesheet" href="static/css/colors/orange.css"
          th:href="@{/css/colors/orange.css}"/>

    <!-- Modernizer -->
    <script src="static/js/modernizer.js" th:src="@{/js/modernizer.js}"></script>

    <script src="static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Registro de Partido</title>
</head>

<body>
<!-- Navbar left-->
<div class="menu" th:replace="principal::navbar-left"></div>
<!-- Fin Navbar left -->

<div class="body-vistas">

    <!-- Page Content -->

    <section class="section-content">
        <div class="section-content-interno">
            <h1 style="margin-left: 5%" th:text="'Datos del jugador ' + ${jugador.nomjug + ' ' + jugador.apejug}" class="font-weight-bold mb-0"></h1>

            <div class="container-tabla">
                <div class="table_header">
                    <div class="buttons">
                    </div>
                    <div class="input_search">
                    </div>
                </div>
                <table class="table" id="tablax">
                    <thead class="head-datos">
                    <tr style="text-align: center">
                        <th></th>
                        <th colspan="2" class="up">Libres</th>
                        <th colspan="2" class="up">Dobles</th>
                        <th colspan="2" class="up">Triples</th>
                        <th colspan="2" class="up">Rebotes</th>
                        <th colspan="3" class="up"></th>
                        <th colspan="2" class="up">Tapas</th>
                        <th colspan="2" class="up">Faltas</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr style="text-align: center">
                        <th>Jugador</th>
                        <th>Int</th>
                        <th>Conv</th>
                        <th>Int</th>
                        <th>Conv</th>
                        <th>Int</th>
                        <th>Conv</th>
                        <th>Ofen</th>
                        <th>Def</th>
                        <th>Asist</th>
                        <th>Recup</th>
                        <th>Perd</th>
                        <th>Fav</th>
                        <th>Cont</th>
                        <th>Fav</th>
                        <th>Cont</th>
                        <th>Tiempo</th>
                        <th>Acci√≥n</th>
                    </tr>
                    </thead>
                    <tbody class="tablaRegistroDatos">
                    <form action="/partido/editado" method="post" th:object="${datos}">
                        <tr>
                            <td><input type="text" th:value="${jugador.apejug}" class="form-control" readonly></td>
                            <td><input pattern="[0-9]" type="number" th:field="*{ilibres}" class="form-control"></td>
                            <td><input type="number" th:field="*{clibres}" class="form-control"></td>
                            <td><input type="number" th:field="*{idobles}" class="form-control"></td>
                            <td><input type="number" th:field="*{cdobles}" class="form-control"></td>
                            <td><input type="number" th:field="*{itriples}" class="form-control"></td>
                            <td><input type="number" th:field="*{ctriples}" class="form-control"></td>
                            <td><input type="number" th:field="*{rebdef}" class="form-control"></td>
                            <td><input type="number" th:field="*{rebofe}" class="form-control"></td>
                            <td><input type="number" th:field="*{asist}" class="form-control"></td>
                            <td><input type="number" th:field="*{recup}" class="form-control"></td>
                            <td><input type="number" th:field="*{perd}" class="form-control"></td>
                            <td><input type="number" th:field="*{tapfav}" class="form-control"></td>
                            <td><input type="number" th:field="*{tapcont}" class="form-control"></td>
                            <td><input type="number" th:field="*{faltdadas}" class="form-control"></td>
                            <td><input type="number" th:field="*{faltasrec}" class="form-control"></td>
                            <td><input type="time" min="00:00" max="01:30" step="any" th:field="*{tiempo}"
                                       class="form-control"></td>
                            <input type="hidden" th:field="*{codjugador}">
                            <input type="hidden" th:field="*{coddatos}">
                            <input type="hidden" th:field="*{codpartido}">
                            <!--													<input type="hidden" name="coddatos" th:value="*{coddatos}">-->
                            <td>
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                            </td>
                        </tr>
                    </form>
                    </tbody>
                </table>
                <div class="table_fotter">
                    <center>
                        <div class="buttons">
                            <form action="/partido/verdatos" method="post" th:object="${datos}">
                                <input type="hidden" th:field="*{codpartido}">
                                <button type="submit" class="return">Volver</button>
                            </form>
                        </div>
                    </center>
                    <div>
                        <strong th:text="${mensaje}"></strong>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
        crossorigin="anonymous"></script>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Feb 2020', 'Mar 2020', 'Abr 2020', 'May 2020'],
            datasets: [{
                label: 'Nuevos usuarios',
                data: [50, 100, 150, 200],
                backgroundColor: ['#12C9E5', '#12C9E5', '#12C9E5',
                    '#111B54'],
                maxBarThickness: 30,
                maxBarLength: 2
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
</body>

</html>
