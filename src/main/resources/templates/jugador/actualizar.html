<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/css/style-nav-left.css" th:href="@{/css/style-nav-left.css}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<!-- Site Icons -->
	<link rel="shortcut icon" href="static/images/favicon.ico" th:href="@{/templates/images/favicon.ico}" type="static/image/x-icon" />
	<link rel="apple-touch-icon" href="static/images/apple-touch-icon.png" th:href="@{/templates/images/apple-touch-icon.png}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	<!-- Site CSS -->
	<link rel="stylesheet" href="static/css/style.css" th:href="@{/css/style.css}"/>
	<!-- Login CSS -->
	<link rel="stylesheet" href="static/css/login.css" th:href="@{/css/login.css}"/>
	<!-- Responsive CSS -->
	<link rel="stylesheet" href="static/css/responsive.css" th:href="@{/css/responsive.css}"/>
	<!-- color -->
	<link id="changeable-colors" rel="stylesheet" href="static/css/colors/orange.css" th:href="@{/css/colors/orange.css}" />

	<!-- Modernizer -->
	<script src="static/js/modernizer.js" th:src="@{/js/modernizer.js}"></script>

	<script src="static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

<title>Actualizar Jugador</title>
</head>

<body>
	<!-- Navbar left-->
	<div class="menu" th:replace="principal::navbar-left"></div>
	<!-- Fin Navbar left -->
	<div class="d-flex" id="content-wrapper" style="width: auto; height: 100%;">
		<!-- Navbar top-->
		<div class="menu" th:replace="principal::navbar-top"></div>
		<!-- Fin Navbar top-->

			<!-- Page Content -->
			<div id="content" class="bg-grey w-100">

				<section style="padding: 1% 3%;">
					<div class="container-reg">
						<div class="row">
							<div class="col-lg-12 my-3">
								<div class="card rounded-0">
									<div class="card-header bg-light">
										<h1>Actualizar Jugador</h1>
									</div>
									<div class="card-body">
										<form action="/jugador/actualizado" method="post" th:object="${jugador}">
											<div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
												<div class="form-box col-md-3">
													<label>Nombres</label>
													<input type="text" th:field="*{nomjug}" class="form-control">
												</div>
												<div class="form-box col-md-3">
													<label>Apellidos</label>
													<input type="text" th:field="*{apejug}" class="form-control" id="inputPassword4">
												</div>
												<div class="form-box col-md-2">
													<label>Tipo de Documento</label>
													<select th:field="*{coddocumento}" >
													<option value="-1">Seleccione...</option>
													<option th:each="d : ${lstDocumento}" th:value="${d.coddocumento}" th:text="${d.documento}"></option>
												</select>
												</div>
												<div class="form-box col-md-2">
													<label>Documento</label>
													<input type="number" th:field="*{documento}" class="form-control">
												</div>
												<div class="form-box col-md-2">
													<label>Sexo</label>
													<select id="inputCat" th:field="*{codsexo}" >
													<option value="-1">Seleccione...</option>
													<option th:each="s : ${lstSexo}" th:value="${s.codsexo}"
															th:text="${s.descripcion}"></option>
												</select>
												</div>
											</div>

											<div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
												<div class="form-box col-md-3">
													<label>Posición</label> <select th:field="*{codposicion}">
													<option value="-1">Seleccione...</option>
													<option th:each="s : ${lstPosicion}" th:value="${s.codposicion}" th:text="${s.posicion}"></option>
												</select>
												</div>
												<div class="form-box col-md-3">
													<label>Categoría</label> <select th:field="*{codcategoria}">
													<option value="-1">Seleccione...</option>
													<option th:each="s : ${lstCategoria}" th:value="${s.codcategoria}" th:text="${s.categoria}"></option>
												</select>
												</div>
												<div class="form-box col-md-1">
													<label>Talla</label>
													<input type="number" th:field="*{talla}" step="0.01" class="form-control" id="inputAddress">
												</div>
												<div class="form-box col-md-1">
													<label>Peso</label>
													<input type="number" th:field="*{peso}" step="0.01" class="form-control">
												</div>
												<div class="form-box col-md-2">
													<label>Teléfono</label>
													<input type="tel" th:field="*{telefono}" class="form-control">
												</div>
												<div class="form-box col-md-2">
													<label>Fecha de Nacimiento</label>
													<input type="date" format="yyyy" th:field="*{fecnac}" class="form-control">
												</div>

											</div>

											<div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
												<div class="form-box col-md-3">
													<label>Email</label>
													<input type="email"
														   th:field="*{email}" class="form-control">
												</div>
												<div class="form-box col-md-1">
													<label>Número</label>
													<input type="number" th:field="*{numero}" class="form-control">
												</div>
												<div class="form-box col-md-4">
													<label>Dirección</label>
													<input type="text" th:field="*{direccion}" class="form-control">
												</div>
												<div th:if="${usuarioAct.codrol == 1}" class="form-box col-md-2">
													<label>Estado</label>
													<select th:field="*{codestado}">
														<option value="-1">Seleccione...</option>
														<option th:each="s : ${lstEstado}" th:value="${s.codestado}" th:text="${s.estado}"></option>
													</select>
												</div>
												<div th:if="${usuarioAct.codrol == 1}" class="form-box col-md-2">
													<label>Equipo</label> <select th:field="*{codequipo}">
													<option value="-1">Seleccione...</option>
													<option th:each="s : ${lstEquipo}" th:value="${s.codequipo}" th:text="${s.nomequipo}"></option>
												</select>
												</div>
											</div>

											<input type="hidden" class="form-control" th:field="*{codequipo}">
											<input type="hidden" class="form-control" th:field="*{codestado}">
											<input type="hidden" class="form-control" th:field="*{fecreg}">
											<input type="hidden" class="form-control" th:field="*{codjugador}">

											<div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
												<center>
													<button type="submit" class="btn btn-success">Actualizar</button>
													<a href="/jugador/jugador" class="btn btn-primary">Volver</a>
												</center>
											</div>

										</form>
										<br>
										<div>
											<strong th:text="${mensaje}"></strong>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</section>

			</div>

		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
		integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
		crossorigin="anonymous"></script>
	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type : 'bar',
			data : {
				labels : [ 'Feb 2020', 'Mar 2020', 'Abr 2020', 'May 2020' ],
				datasets : [ {
					label : 'Nuevos usuarios',
					data : [ 50, 100, 150, 200 ],
					backgroundColor : [ '#12C9E5', '#12C9E5', '#12C9E5',
							'#111B54' ],
					maxBarThickness : 30,
					maxBarLength : 2
				} ]
			},
			options : {
				scales : {
					yAxes : [ {
						ticks : {
							beginAtZero : true
						}
					} ]
				}
			}
		});
	</script>
</body>

</html>
