<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/style-nav-left.css" th:href="@{/css/style-nav-left.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Site Icons -->
    <link rel="shortcut icon" href="static/images/favicon.ico" th:href="@{/templates/images/favicon.ico}"
          type="static/image/x-icon"/>
    <link rel="apple-touch-icon" href="static/images/apple-touch-icon.png"
          th:href="@{/templates/images/apple-touch-icon.png}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Site CSS -->
    <link rel="stylesheet" href="static/css/style.css" th:href="@{/css/style.css}"/>
    <!-- Login CSS -->
    <link rel="stylesheet" href="static/css/login.css" th:href="@{/css/login.css}"/>
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="static/css/responsive.css" th:href="@{/css/responsive.css}"/>
    <!-- color -->
    <link id="changeable-colors" rel="stylesheet" href="static/css/colors/orange.css"
          th:href="@{/css/colors/orange.css}"/>

    <!-- Modernizer -->
    <script src="static/js/modernizer.js" th:src="@{/js/modernizer.js}"></script>

    <script src="static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Temporadas</title>
</head>

<body>
<!-- Navbar left-->
<div class="menu" th:replace="principal::navbar-left"></div>
<!-- Fin Navbar left -->
<div class="d-flex" id="content-wrapper">

    <!-- Page Content -->


    <section class="section-content">
        <div class="section-content-interno">


            <h1 style="margin-left: 15%">Temporadas</h1>

            <div class="container-tabla" style="width: 70%">
                <div class="table_header">

                    <div class="buttons">
                        <a href="/temporada/nuevo" class="new">Registrar Temporada</a>

                    </div>

                    <div class="input_search">
                        <input type="search" placeholder="Buscar" id="searchBox">
                        <i class="fa fa-search" id="search"></i>
                    </div>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Temporada</th>
                        <th>Estado</th>
                        <th colspan="2">Acciones</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="e : ${lstTemporadas}">
                        <td th:text="${e.codtemporada}"></td>
                        <td th:text="${e.nomtemporada}"></td>
                        <td th:text="${e.estado.estado}"></td>
                        <td style="width: 80px">
                            <form action="/temporada/actualizar" method="post">
                                <input type="hidden" name="codtemporada" th:value="${e.codtemporada}">
                                <button type="submit" class="btn btn-primary"><i class="fas fa-edit"></i>
                                </button>
                            </form>
                        </td>
                        <td style="width: 80px">
                            <form action="/temporada/eliminar" method="post" th:if="${e.codestado==1}">
                                <input type="hidden" name="codtemporada" th:value="${e.codtemporada}">
                                <button onclick="return alerta()" type="submit" class="btn btn-danger"><i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="table_fotter">
                    <p>Aqui va la paginación</p>
                </div>
            </div>

        </div>
    </section>
</div>
</div>

<script>
    function alerta() {
        var opcion = confirm("¿Estás seguro de Eliminar el Registro?");
        if (opcion == true) {
            return true;
        } else {
            return false;
        }
    };

</script>
<script>
    var searchBox = document.getElementById('searchBox');
    searchBox.addEventListener('keyup',function (){
        var keyword = this.value;
        keyword = keyword.toUpperCase();
        var table = document.getElementById('table');
        var all_tr = table.getElementsByTagName('tr' );
        for (var i=0; i<all_tr.length;i++){
            var all_columns = all_tr[i].getElementsByTagName('td');
            for (var j=0; j<all_columns.length;j++){
                if (all_columns[j]){
                    var column_value = all_columns[j].innerText || all_columns[j].textContent;
                    column_value = column_value.toUpperCase();
                    if (column_value.indexOf(keyword) > -1){
                        all_tr[i].style.display = '';
                        break;
                    }else{
                        all_tr[i].style.display = 'none';
                    }
                }
            }
        }
    })
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
        crossorigin="anonymous"></script>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Feb 2020', 'Mar 2020', 'Abr 2020', 'May 2020'],
            datasets: [{
                label: 'Nuevos usuarios',
                data: [50, 100, 150, 200],
                backgroundColor: ['#12C9E5', '#12C9E5', '#12C9E5',
                    '#111B54'],
                maxBarThickness: 30,
                maxBarLength: 2
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

</script>
</body>

</html>
